# =============================================================================
# 推奨マッピング
# =============================================================================
recommendations:
  - keywords: [flutter, dart, mobile, クロスプラットフォーム, モバイルアプリ]
    suggest:
      skills: [flutter-development, flutter-tdd, mobile-app-design, mobile-app-uiux]
      subagents: [flutter-developer, mobile-architect, flutter-tdd-runner]
      common: [ai-flutter-guidelines]
      
  - keywords: [ios, iphone, ipad, app store, apple]
    suggest:
      skills: [ios-platform-setup, ios-store-guidelines, flutter-ci-cd]
      
  - keywords: [android, google play, play store]
    suggest:
      skills: [flutter-ci-cd]
      
  - keywords: [ヘルスケア, health, 健康, 歩数, 心拍, ネイティブプラグイン, native plugin]
    suggest:
      skills: [flutter-native-integration, flutter-environment-check]
      
  - keywords: [ci, cd, 自動化, デプロイ, リリース]
    suggest:
      skills: [flutter-ci-cd]
      subagents: [devops-engineer]
      
  - keywords: [パフォーマンス, 最適化, 高速化, メモリ]
    suggest:
      skills: [flutter-performance]
      subagents: [performance-specialist]
      
  - keywords: [多言語, 国際化, i18n, 翻訳, ローカライズ]
    suggest:
      skills: [flutter-i18n]
      subagents: [localization-expert]
      
  - keywords: [テスト, tdd, ユニットテスト, 品質]
    suggest:
      skills: [flutter-tdd]
      subagents: [flutter-tdd-runner]
      
  - keywords: [レビュー, コードレビュー, 品質チェック]
    suggest:
      skills: [flutter-code-review]
      subagents: [flutter-reviewer]
      
  - keywords: [デバッグ, バグ, エラー, 修正]
    suggest:
      skills: [flutter-debugging]
      subagents: [flutter-debugger]
      
  - keywords: [セキュリティ, 認証, 暗号化, 脆弱性]
    suggest:
      subagents: [security-expert]
      
  - keywords: [firebase, analytics, crashlytics, 分析]
    suggest:
      skills: [flutter-analytics]
      mcps: [firebase-mcp]
      
  - keywords: [supabase, postgres, データベース]
    suggest:
      mcps: [supabase-mcp]
